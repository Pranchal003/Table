<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    td, th{
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

tr:nth-child(even) {
  background-color: #D6EEEE;
    } 
    </style> 
</head>
<body>
    <h1>HTML Table</h1>
    <caption><b>Employee</b></caption>
    <table>
        <tr>
            <b>
            <th>Person</th>
            <th>Most Interest In</th>
            <th>Age</th>
            
            </b>
        </tr>
        <tr>
            <td>Chris</td>
            <td>HTML tables</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>Web accessibility</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>JavaScript frameworks</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>Web performance</td>
            <td>36</td>
        </tr>
        <tr>
            <th colspan="2">Average Age</th>
            <td>29</td>
        </tr>
    </table>

    <caption>Complete Details for Employees 2025</caption>

</body>
</html>
